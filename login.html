<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row m-4">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-primary-subtle text-emphasis-dark border rounded-3 p-4">
            <div class="text-center" >
                <img src="https://pngimg.com/uploads/bank/bank_PNG5.png" style="width: 60px;" height="60px" alt="">
            </div>
            <h1 class="text-center">MY Bank</h1>
            <div class="form-floating m-2">
                <input type="text" class="form-control" id="acno" placeholder="name@example.com">
                <label for="login_acno">Acount Number</label>
              </div>
              <div class="form-floating m-2">
                <input type="password" class="form-control" id="psd" placeholder="Password">
                <label for="login_pswd">Password</label>
              </div>
              <div class="m-3">
              </div>

              <button type="button" onclick="login()" class="btn btn-primary m-2 btn-center">login</button>
    
        </div>
    <div class="col-md-4"></div>
    </div>
</body>
<script>
    function login(){
        let acno=document.getElementById('acno').value
        let psd=document.getElementById('psd').value
    
        if(acno==''||psd==''){
            alert('Enter all details')
        }
        else{
            if(acno in localStorage){
                let bank=JSON.parse(localStorage.getItem(acno))
                if(psd==bank.psd){
                    alert('Login successfull')
                    window.location="./homepage.html"
                }
                else{
                    alert('incorrect password')
                }
            }
            else{
                alert('account does not found . Register for new account')
                window.location="./homepage.html"
            }
        }
   }
   </script>
</html>
